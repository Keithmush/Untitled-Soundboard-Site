<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Untitled Soundboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🎧 Untitled Soundboard</h1>

  <div class="controls">
    <button class="control-button" onclick="stopAllSounds()">⏹ Stop All</button>
    <button class="control-button" onclick="playRandomSound()">🔀 Random</button>
    <input type="range" min="0" max="1" step="0.01" value="1" class="volume-slider" id="volumeSlider" />
  </div>

  <div id="soundboard">
    <!-- Sound buttons added by JavaScript -->
  </div>

  <script src="script.js"></script>
</body>
</html>
